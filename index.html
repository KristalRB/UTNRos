<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Charlas de Carrera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-form">
        <h1>LA UNIVERSIDAD ABRE SUS PUERTAS - AGENDA</h1>
        <form id="filterForm">
            <label for="area">Área:</label>
            <select id="area" name="area" onchange="actualizarCharlasYHorarios()">
                <option value="">Seleccione un área - Depto</option>
                <option value="Básicas">Básicas</option>
                <option value="Civil">Civil</option>
                <option value="Eléctrica">Eléctrica</option>
                <option value="Ingreso">Ingreso</option>
                <!-- Agrega más áreas según sea necesario -->
            </select>

            <label for="charla">Charla:</label>
            <select id="charla" name="charla" disabled>
                <option value="">Seleccione una charla</option>
            </select>

            <label for="horario">Horario:</label>
            <select id="horario" name="horario" disabled>
                <option value="">Seleccione un horario</option>
            </select>

            <button type="button" onclick="filtrarCharlas()">Buscar</button>
        </form>
    </div>

    <div id="results">
        <h2>Resultados</h2>
        <table class="results-table" id="resultsTable">
            <thead>
                <tr>
                    <th>Área</th>
                    <th>Charla</th>
                    <th>Horario</th>
                    <th>Aula</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
