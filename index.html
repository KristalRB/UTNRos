<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlas - UTN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero con logo y título -->
    <header class="hero">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/UTN_logo.svg/512px-UTN_logo.svg.png" alt="UTN Logo">
        <h1>La Universidad Abre Sus Puertas</h1>
        <p>Explorá charlas, actividades y muestras</p>
    </header>

    <!-- Formulario de filtros -->
    <div class="filter-form">
        <label class="info-text">Buscá por Área/Departamento las charlas, actividades o muestras que te interesen para ver horarios, aulas y descripciones. (Si no seleccionás alguna opción aparecerán todas y sus repeticiones.)</label>
        <form id="filterForm">
            <label for="area">Área o Depto:</label>
            <select id="area" name="area" onchange="actualizarCharlasYHorarios()">
                <option value="">Seleccione un área - Depto</option>
                <option value="Básicas">Básicas</option>
                <option value="Ingeniería Civil">Ingeniería Civil</option>
                <option value="Ingeniería en Energía Eléctrica">Ingeniería en Energía Eléctrica</option>
                <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                <option value="Ingeniería Química">Ingeniería Química</option>
                <option value="Ingeniería en Sistemas de Información">Ingeniería en Sistemas de Información</option>
                <option value="Secretaría de Asuntos Universitarios">Secretaría de Asuntos Universitarios</option>
                <option value="Ingreso">Ingreso</option>
            </select>

            <label for="charla">Charla:</label>
            <select id="charla" name="charla" disabled>
                <option value="">Seleccione una charla</option>
            </select>

            <label for="horario">Horario:</label>
            <select id="horario" name="horario">
                <option value="">Seleccione un horario</option>
            </select>

            <button type="button" onclick="filtrarCharlas()">Buscar</button>
        </form>
    </div>

    <!-- Resultados -->
    <div id="results">
        <h2>Resultados</h2>
        <table class="results-table" id="resultsTable">
            <thead>
                <tr>
                    <th>Área o Depto</th>
                    <th>Charla</th>
                    <th>Horario</th>
                    <th>Aula</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>© UTN - Charlas Abiertas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
